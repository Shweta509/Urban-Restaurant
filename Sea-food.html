<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Urban Restaurant</title>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width , initial-scale=1" />
      <link rel="stylesheet" href="Css/Sea-food.css" />
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
         href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap"
         rel="stylesheet"
      />
   </head>
   <body>
      <header>
         <h3><span>Sea Food Item</span></h3>
         <p><a class="link" href="Menu.html">Back To Main Menu</a></p>
      </header>
      <div class="bg">

      </div>
      <main>
         <div>
            <img src="Images/fish-curry.png" alt="fish-curry" />
            <p>Fish Curry</p>
            <button onclick='alert("Thanks For the order mate:) ")'>

            </button>
         </div>
         <div>
            <img src="Images/fish-gravy.jpg" alt="fish-gravy" />

            <button onclick='alert("Thanks For the order mate:) ")'>

            </button>

         <div>
            <img src="Images/classic-fried.jpg" alt="fish-fried" />
            <p>Classic Fried Fish</p>
            <button onclick='alert("Thanks For the order mate:) ")'>
               ₹255
            </button>
         </div>
         <div>
            <img
               src="Images/Fish-with-Lemon-Butter-Sauce.jpg"
               alt="fish-lemon"
            />
            <p>Fish With Lemon Butter Sauce</p>
            <button onclick='alert("Thanks For the order mate:) ")'>
               ₹290
            </button>
