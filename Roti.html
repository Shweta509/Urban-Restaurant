<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Urban Restaurant</title>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width , initial-scale=1" />
      <link rel="stylesheet" href="Css/Roti.css" />
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
         href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap"
         rel="stylesheet"
      />
   </head>
   <body>
      <header>
         <h3><span>Roti & Naan</span></h3>
         <p><a class="link" href="Menu.html">Back To Main Menu</a></p>
      </header>
      <div class="bg">
         <img src="Images/roti.jpg" alt="bg" />
      </div>
      <main>
         <div>
            <img src="Images/roti.jpg" alt="Plain-roti" />
            <p>Plain Tawa Roti</p>
            <button onclick='alert("Thanks For the order mate:) ")'>₹15</button>
         </div>
         <div>
            <img src="Images/butter-roti.jpg" alt="butter-roti" />
            <p>Butter Roti</p>
            <button onclick='alert("Thanks For the order mate:) ")'>₹20</button>
         </div>
         <div>
            <img src="Images/plain-naan.png" alt="plain-naan" />

            <img src="Images/butter-naan.png" alt="butter-naan" />

         </div>
         <div>
            <img src="Images/garlic-naan.png" alt="garlic-naan" />
            <p>Garlic Stuff Naan</p>
            <button onclick='alert("Thanks For the order mate:) ")'>₹40</button>
         </div>
         <div>
            <img src="Images/stuff-naan.jpg" alt="stuff-naan" />
